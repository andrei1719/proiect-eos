<div class="col-md-6 offset-md-3">
  <h3>Create Task</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Subject</label>
      <input  type="text" class="form-control" id="subject" [(ngModel)]="task.subject" name="subject" required>
    </div>
    <div class="form-group">
      <label>Due Date</label>
      <input  type="date" class="form-control" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select  type="text" class="form-control" id="status" [(ngModel)]="task.status" name="status" required>
        <option *ngFor="let status of statuses | keyvalue" [ngValue]="status.key">{{ status.value }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Assigned to</label>
      <select  class="form-control" id="user" [(ngModel)]="task.user" name="user" required>
        <option *ngFor="let user of users" [ngValue]="user">{{ user.userName }}</option>
      </select>
    </div>
    <button class="btn btn-success button-submit" type="submit">Submit</button>
  </form>
</div>
