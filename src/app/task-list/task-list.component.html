<h1>Task List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Due Date</th>
            <th>Subject</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.dueDate}}</td>
            <td>{{task.subject}}</td>
            <td>{{task.status}}</td>
        </tr>
    </tbody>
</table>
